    <script type="text/javascript">
        var result = window.location.search.replace("?", "").split("=");
        window.onload = function(){
        $.getJSON("../rest/torneo/"+result[1],function(data){
            document.getElementById("codigo").value=data.idtorneos;
            document.getElementById("nombre").value=data.nombre;
            document.getElementById("director").value=data.director;
            document.getElementById("organizador").value=data.organizador;
            document.getElementById("arbitro").value=data.arbitro;
            document.getElementById("lugar").value=data.lugar;
            document.getElementById("federacion").value=data.federacion;
            document.getElementById("tipo").options[document.getElementById("tipo").selectedIndex].value=data.tipo;
            document.getElementById("fecha").value=data.fechainicio+" - "+data.fechafin;
        });
        $.getJSON("../rest/torneo/"+result[1]+"/ronda",function(data){
            var table = "";
            for(var i=0;i<data.length;i++){
                var obj = data[i];
                var row = "<tr><td><a/ href=modificarRonda.html?idRonda="+(obj.id.idrondas)+"&idTorneo="+(obj.id.torneosIdtorneos)+">"+(obj.id.idrondas)+"</td><td>"+(obj.fecha)+"</td><td><a/ onclick=deleteRonda("+(obj.id.idrondas)+")><i class=\"fa fa-trash-o\"></i></td></tr>";
                table+=row;
            }
            $("#example1 tr:last").after(table);
        });
        
        $.getJSON("../rest/torneo/"+result[1]+"/jugador",function(data){
            var table = "";
            for(var i=0;i<data.length;i++){
                var obj = data[i];
                var row = "<tr><td><a/ href=modificarJugador.html?id="+(obj.codigofide)+">"+(obj.codigofide)+"</td><td>"+(obj.nombres+" "+obj.apellidos)+"</td><td><a/ onclick=deleteJugadorDeTorneo("+(obj.codigofide)+")><i class=\"fa fa-trash-o\"></i></td></tr>";
                table+=row;
            }
            $("#example2 tr:last").after(table);
        });
            
        };
      function modificarTorneo(){
        var codigo = document.getElementById("codigo").value;
        var nombre = document.getElementById("nombre").value;
        var director = document.getElementById("director").value;
        var organizador = document.getElementById("organizador").value;
        var arbitro = document.getElementById("arbitro").value;
        var lugar = document.getElementById("lugar").value;
        var federacion = document.getElementById("federacion").value;
        var tipo = document.getElementById("tipo").options[document.getElementById("tipo").selectedIndex].value;
        var fecha = document.getElementById("fecha").value.split(" - ");
        var JSONObject = {"idtorneos":codigo,"nombre":nombre,"director":director,"organizador":organizador,"arbitro":arbitro,"lugar":lugar,"federacion":federacion,"tipo":tipo,"fechainicio":(new Date(fecha[0]).getTime()),"fechafin":(new Date(fecha[1]).getTime()),"jugadoreses":[]};
        var request = $.ajax({
            type: "PUT",
            url: "https://eci-chess.herokuapp.com/rest/torneo/"+result[1],
            data: JSON.stringify(JSONObject),
            contentType: "application/json; charset=utf-8",
            processData: true,
            dataType: "json",
            success: function(){
                    alert("torneo modificado correctamente");
                    location.replace("torneo.html");
            }
        });
        return false;
      }
      
      function deleteRonda(data){
        $.ajax({
            url: 'https://eci-chess.herokuapp.com/rest/torneo/'+(result[1])+'/ronda/'+data,
            type: 'DELETE',
            success: function(response) {
                alert("ronda eliminada correctamente");
                location.replace("modificarTorneo.html?id="+result[1]);
            }
        });
      }
      
      function deleteJugadorDeTorneo(data){
        $.ajax({
            url: 'https://eci-chess.herokuapp.com/rest/torneo/'+(result[1])+'/jugador/'+data,
            type: 'DELETE',
            success: function(response) {
                alert("jugador eliminado correctamente del torneo");
                location.replace("modificarTorneo.html?id="+result[1]);
            }
        });
      }
