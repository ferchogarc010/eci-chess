    <script type="text/javascript">
    var result = window.location.search.replace("?", "").split("&");
    var idRonda = result[0].split("=")[1];
    var idTorneo = result[1].split("=")[1];
    window.onload = function(){
        $.getJSON("https://eci-chess.herokuapp.com/rest/torneo/"+idTorneo+"/ronda/"+idRonda,function(data){
            document.getElementById("numeroRonda").value=data.id.idrondas;
            document.getElementById("fecha").value=data.fecha;
        });
    };
    
    function modificarRonda(){
        var numeroRonda = document.getElementById("numeroRonda").value;
        var fecha = document.getElementById("fecha").value;
        var JSONObject = {"id":{"idrondas":numeroRonda,"torneosIdtorneos":idTorneo},"fecha":(new Date(fecha).getTime())};
        var request = $.ajax({
            type: "PUT",
            url: "https://eci-chess.herokuapp.com/rest/torneo/"+idTorneo+"/ronda/"+idRonda,
            data: JSON.stringify(JSONObject),
            contentType: "application/json; charset=utf-8",
            processData: true,
            dataType: "json",
            success: function(){
                    alert("ronda modificada correctamente");
                    location.replace("modificarTorneo.html?id="+idTorneo);
            }
        });
        return false;
      }
    </script>
